<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!--<link rel="stylesheet" href="css/styles.css">-->
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav id="site-header">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">

        <section id="map-container">
            <div id="map"></div>
        </section>

        <section>
            
            <div class="filter-options">
                <h2>Filter Results</h2>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>

            <ul id="restaurants-list"></ul>

        </section>
    </main>

    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script type="text/javascript" src="/bundle.js" charset="utf-8"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
</body>

</html>
