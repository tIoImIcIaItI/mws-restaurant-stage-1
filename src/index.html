<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <script defer 
        src="https://use.fontawesome.com/releases/v5.0.11/js/all.js" 
        integrity="sha384-ImVoB8Er8knetgQakxuBS4G3RSkyD8IZVVQCAnmRJrDwqJFYUE4YOv+DbIofcO9C"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav id="site-header">
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>

    <main id="maincontent">

        <section id="map-container">
            <div id="map" tabindex="0"></div>
        </section>

        <section>

            <div class="filter-options">

                <h2>Filter Results</h2>

                <div>
                    <i class="far fa-map"></i>
                    <span id="neighborhoods-label" class="sr-only">Neighborhoods</span>
                    <select id="neighborhoods-select" name="neighborhoods" aria-labelledby="neighborhoods-label" aria-controls="restaurants-list"
                        onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                </div>

                <div>
                    <i class="fas fa-utensils"></i>
                    <span id="cuisines-label" class="sr-only">Cuisines</span>
                    <select id="cuisines-select" name="cuisines" aria-labelledby="cuisines-label" aria-controls="restaurants-list" onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>

            </div>

            <ul role="region" aria-live="polite" id="restaurants-list"></ul>

        </section>
    </main>

    <footer id="footer" role="region" aria-live="off">
    </footer>

    <script type="text/javascript" src="/bundle.js" charset="utf-8"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>
</body>

</html>
