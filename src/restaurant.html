<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="Description" content="Detiled restaurant information and user reviews">
    <link rel="manifest" href="/app.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,400,700"> -->
</head>

<body class="inside">

    <header>
        <nav id="site-header">
            <h1><a href="/">Restaurant Reviews</a></h1>

            <div aria-label="Breadcrumb">
                <ol id="breadcrumb" role="region" aria-live="polite">
                    <li><a href="/">Home</a></li>
                </ol>
            </div>
        </nav>
    </header>

    <main id="maincontent">

        <section id="restaurant-header">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <div id="fab" class="pull-right"></div>
        </section>

        <div id="restaurant-body">

            <section id="restaurant-details" role="region" aria-live="polite">
                
                <div>
                    <h3 id="cuisine-header">
                        <span class="label"><i class="fas fa-utensils"></i><span class="label-name">Cuisine</span></span>
                    </h3>
                    <p id="restaurant-cuisine"></p>
                </div>
                
                <div>
                    <h3 id="location-header">
                        <span class="label"><i class="far fa-building"></i><span class="label-name">Location</span></span>
                    </h3>
                    <p>
                        <span id="restaurant-neighborhood"></span>
                        <span id="restaurant-address"></span>
                    </p>
                </div>
                
                <div>
                    <h3 id="map-header">
                        <span class="label"><i class="far fa-map"></i><span class="label-name">Map</span></span>
                    </h3>
                    <div id="map-container">
                        <p id="map" tabindex="0"></p>
                    </div>
                </div>

                <div>
                    <h3 id="hours-header">
                        <span class="label"><i class="far fa-clock"></i><span class="label-name">Hours</span></span>
                    </h3>

                    <table id="restaurant-hours"></table>
                </div>

            </section>

            <section id="reviews-container">
                
                <h3 id="reviews-header">
                    <span class="label"><i class="far fa-comments"></i><span class="label-name">Reviews</span></span>
                </h3>

                <div class="review-form">

                    <h4>
                        <button id="btn-show-form" class="btn btn-text">Leave a review</button>
                    </h4>
                
                    <form class="review" action="#" id="new-review-form" novalidate style="display: none;">
                
                        <!-- NAME -->
                        <fieldset>
                            <legend class="sr-only">Name</legend>
                
                            <label class="sr-only control-label" for="new-review-name" aria-label="Name"></label>
                
                            <input type="text" id="new-review-name" class="form-control"
                                placeholder="publicly posting as?" required maxlength="128" data-autofocus/>
                
                            <div id="new-review-name-error" data-error-for="new-review-name" class="validation-error text-danger invisible"></div>
                        </fieldset>

                        <!-- TODO: RATING -->
                        <!-- <fieldset>
                            <legend class="sr-only">Rating</legend>
                
                            <label class="sr-only control-label" for="new-review-rating" aria-label="{{$ctrl.review.ratingText()}}"></label>
                
                            <rating-interactive id="new-review-rating" ng-model="$ctrl.review.rating" data-value="$ctrl.review.rating" required aria-labelledby="new-review-rating-label"></rating-interactive>
                
                            <span id="new-review-rating-label" class="sr-only">{{$ctrl.review.ratingText()}}</span>
                
                            <div id="new-review-rating-error" data-error-for="new-review-rating" class="validation-error text-danger invisible"></div>
                        </fieldset> -->
                        
                        <!-- COMMENTS -->
                        <fieldset>
                            <legend class="sr-only">Comments</legend>
                
                            <label class="sr-only control-label" for="new-review-comments" aria-label="Comments"></label>
                
                            <textarea id="new-review-comments" class="form-control"
                                placeholder="what do you think of this place?"
                                required rows="4" maxlength="1024"></textarea>
                
                            <div id="new-review-comments-error" data-error-for="new-review-comments" class="validation-error text-danger invisible"></div>
                        </fieldset>
                
                        <div class="pull-right">

                            <!-- CANCEL BUTTON -->
                            <div >
                                <button id="new-review-btn-cancel" class="btn btn-text" type="button" title="Cancel writing my review" aria-describedby="new-review-btn-cancel-desc">
                                    Cancel
                                    <span id="new-review-btn-cancel-desc" class="sr-only">Cancel</span>
                                </button>
                            </div>

                            <!-- SUBMIT BUTTON -->
                            <div >
                                <button id="new-review-btn-submit" class="btn btn-primary" type="submit" title="Submit my review" aria-describedby="new-review-btn-submit-desc">
                                    Submit
                                    <span id="new-review-btn-submit-desc" class="sr-only">Submit my review</span>
                                </button>
                            </div>

                        </div>
                
                    </form>
                </div>

                <ul id="reviews-list" role="region" aria-live="polite"></ul>

            </section>

        </div>
    </main>

    <footer id="footer" role="region" aria-live="off"></footer>

    <script src="/restaurant.js" charset="utf-8"></script>
    <script async
            src="https://use.fontawesome.com/releases/v5.0.11/js/all.js"
            integrity="sha384-ImVoB8Er8knetgQakxuBS4G3RSkyD8IZVVQCAnmRJrDwqJFYUE4YOv+DbIofcO9C"
            crossorigin="anonymous">
    </script>

</body>
</html>
