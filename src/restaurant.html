<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <title>Restaurant Info</title>
</head>

<body class="inside">

    <header>
        <!-- Beginning nav -->
        <nav>
            <h1><a href="/">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    
    <main id="maincontent">
        
        <!-- Beginning restaurant -->
        <section id="restaurant-container">

            <h1 id="restaurant-name"></h1>

            <img id="restaurant-img">

            <p id="restaurant-cuisine"></p>

            <table id="restaurant-hours"></table>

            <p id="restaurant-address"></p>

            <div id="map-container">
                <div id="map"></div>
            </div>

        </section>
        <!-- end restaurant -->
        
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <!-- End reviews -->
        
    </main>

    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script type="text/javascript" src="/js/bundle.js" charset="utf-8"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>

</body>
</html>
