<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="Description" content="Detiled restaurant information and user reviews">
    <link rel="manifest" href="/app.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#333333">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,400,700"> -->
    <style>
        svg:not(:root).svg-inline--fa { overflow: visible; }
        .svg-inline--fa {
            display: inline-block;
            font-size: inherit;
            height: 1em;
            overflow: visible;
            vertical-align: -0.125em; }
        .svg-inline--fa.fa-w-13 { width: 0.8125em; }
        .svg-inline--fa.fa-w-14 { width: 0.8750em; }
        .svg-inline--fa.fa-w-16 { width: 1.0000em; }
        .svg-inline--fa.fa-w-18 { width: 1.1250em; }
    </style>
</head>

<body class="inside">

    <header>
        <nav id="site-header">
            <h1><a href="/">Restaurant Reviews</a></h1>

            <div aria-label="Breadcrumb">
                <ol id="breadcrumb" role="region" aria-live="polite">
                    <li><a href="/">Home</a></li>
                </ol>
            </div>
        </nav>
    </header>

    <main id="maincontent">

        <section id="restaurant-header">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img">
            <div id="fab" class="pull-right"></div>
        </section>

        <div id="restaurant-body">

            <section id="restaurant-details" role="region" aria-live="polite">
                
                <div>
                    <h3 id="cuisine-header">
                        <span class="label">
                            <svg class="svg-inline--fa fa-utensils fa-w-13" aria-hidden="true" data-prefix="fas" data-icon="utensils" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 416 512" data-fa-i2svg=""><path fill="currentColor" d="M207.9 15.2c.8 4.7 16.1 94.5 16.1 128.8 0 52.3-27.8 89.6-68.9 104.6L168 486.7c.7 13.7-10.2 25.3-24 25.3H80c-13.7 0-24.7-11.5-24-25.3l12.9-238.1C27.7 233.6 0 196.2 0 144 0 109.6 15.3 19.9 16.1 15.2 19.3-5.1 61.4-5.4 64 16.3v141.2c1.3 3.4 15.1 3.2 16 0 1.4-25.3 7.9-139.2 8-141.8 3.3-20.8 44.7-20.8 47.9 0 .2 2.7 6.6 116.5 8 141.8.9 3.2 14.8 3.4 16 0V16.3c2.6-21.6 44.8-21.4 48-1.1zm119.2 285.7l-15 185.1c-1.2 14 9.9 26 23.9 26h56c13.3 0 24-10.7 24-24V24c0-13.2-10.7-24-24-24-82.5 0-221.4 178.5-64.9 300.9z"></path></svg>
                            <span class="label-name">Cuisine</span>
                        </span>
                    </h3>
                    <p id="restaurant-cuisine"></p>
                </div>
                
                <div>
                    <h3 id="location-header">
                        <span class="label">
                            <svg class="svg-inline--fa fa-building fa-w-14" aria-hidden="true" data-prefix="far" data-icon="building" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" data-fa-i2svg=""><path fill="currentColor" d="M128 148v-40c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12zm140 12h40c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12zm-128 96h40c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12zm128 0h40c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12zm-76 84v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12h40c6.6 0 12-5.4 12-12zm76 12h40c6.6 0 12-5.4 12-12v-40c0-6.6-5.4-12-12-12h-40c-6.6 0-12 5.4-12 12v40c0 6.6 5.4 12 12 12zm180 124v36H0v-36c0-6.6 5.4-12 12-12h19.5V24c0-13.3 10.7-24 24-24h337c13.3 0 24 10.7 24 24v440H436c6.6 0 12 5.4 12 12zM79.5 463H192v-67c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v67h112.5V49L80 48l-.5 415z"></path></svg>
                            <span class="label-name">Location</span>
                        </span>
                    </h3>
                    <p>
                        <span id="restaurant-neighborhood"></span>
                        <span id="restaurant-address"></span>
                    </p>
                </div>
                
                <div>
                    <h3 id="map-header">
                        <span class="label">
                            <svg class="svg-inline--fa fa-map fa-w-18" aria-hidden="true" data-prefix="far" data-icon="map" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M508.505 36.17L381.517 92.576 207.179 34.463a47.992 47.992 0 0 0-34.674 1.674l-144 64A48 48 0 0 0 0 144v287.967c0 34.938 35.991 57.864 67.495 43.863l126.988-56.406 174.339 58.113a47.992 47.992 0 0 0 34.674-1.674l144-64A48 48 0 0 0 576 368V80.033c0-34.938-35.991-57.864-67.495-43.863zM360 424l-144-48V88l144 48v288zm-312 8V144l120-53.333v288L48 432zm480-64l-120 53.333v-288L528 80v288z"></path></svg>
                            <span class="label-name">Map</span>
                        </span>
                    </h3>
                    <div id="map-container">
                        <p id="map" tabindex="0"></p>
                    </div>
                </div>

                <div>
                    <h3 id="hours-header">
                        <span class="label">
                            <svg class="svg-inline--fa fa-clock fa-w-16" aria-hidden="true" data-prefix="far" data-icon="clock" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path></svg>
                            <span class="label-name">Hours</span>
                        </span>
                    </h3>

                    <table id="restaurant-hours"></table>
                </div>

            </section>

            <section id="reviews-container">
                
                <h3 id="reviews-header">
                    <span class="label">
                        <svg class="svg-icon18 svg-inline--fa fa-comments fa-w-18" aria-hidden="true" data-prefix="far" data-icon="comments" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512" data-fa-i2svg=""><path fill="currentColor" d="M532 386.2c27.5-27.1 44-61.1 44-98.2 0-80-76.5-146.1-176.2-157.9C368.3 72.5 294.3 32 208 32 93.1 32 0 103.6 0 192c0 37 16.5 71 44 98.2-15.3 30.7-37.3 54.5-37.7 54.9-6.3 6.7-8.1 16.5-4.4 25 3.6 8.5 12 14 21.2 14 53.5 0 96.7-20.2 125.2-38.8 9.2 2.1 18.7 3.7 28.4 4.9C208.1 407.6 281.8 448 368 448c20.8 0 40.8-2.4 59.8-6.8C456.3 459.7 499.4 480 553 480c9.2 0 17.5-5.5 21.2-14 3.6-8.5 1.9-18.3-4.4-25-.4-.3-22.5-24.1-37.8-54.8zm-392.8-92.3L122.1 305c-14.1 9.1-28.5 16.3-43.1 21.4 2.7-4.7 5.4-9.7 8-14.8l15.5-31.1L77.7 256C64.2 242.6 48 220.7 48 192c0-60.7 73.3-112 160-112s160 51.3 160 112-73.3 112-160 112c-16.5 0-33-1.9-49-5.6l-19.8-4.5zM498.3 352l-24.7 24.4 15.5 31.1c2.6 5.1 5.3 10.1 8 14.8-14.6-5.1-29-12.3-43.1-21.4l-17.1-11.1-19.9 4.6c-16 3.7-32.5 5.6-49 5.6-54 0-102.2-20.1-131.3-49.7C338 339.5 416 272.9 416 192c0-3.4-.4-6.7-.7-10C479.7 196.5 528 238.8 528 288c0 28.7-16.2 50.6-29.7 64z"></path></svg>
                        <span class="label-name">Reviews</span>
                    </span>
                </h3>

                <div class="review-form">

                    <h4>
                        <button id="btn-show-form" class="btn btn-text">Leave a review</button>
                    </h4>
                
                    <form class="review" action="#" id="new-review-form" novalidate style="display: none;">
                
                        <!-- NAME -->
                        <fieldset>
                            <legend class="sr-only">Name</legend>
                
                            <label class="sr-only control-label" for="new-review-name" aria-label="Name"></label>
                
                            <input type="text" id="new-review-name" class="form-control"
                                placeholder="publicly posting as?" required maxlength="128" data-autofocus/>
                
                            <div id="new-review-name-error" data-error-for="new-review-name" class="validation-error text-danger invisible"></div>
                        </fieldset>

                        <!-- TODO: RATING -->
                        <!-- <fieldset>
                            <legend class="sr-only">Rating</legend>
                
                            <label class="sr-only control-label" for="new-review-rating" aria-label="{{$ctrl.review.ratingText()}}"></label>
                
                            <rating-interactive id="new-review-rating" ng-model="$ctrl.review.rating" data-value="$ctrl.review.rating" required aria-labelledby="new-review-rating-label"></rating-interactive>
                
                            <span id="new-review-rating-label" class="sr-only">{{$ctrl.review.ratingText()}}</span>
                
                            <div id="new-review-rating-error" data-error-for="new-review-rating" class="validation-error text-danger invisible"></div>
                        </fieldset> -->
                        
                        <!-- COMMENTS -->
                        <fieldset>
                            <legend class="sr-only">Comments</legend>
                
                            <label class="sr-only control-label" for="new-review-comments" aria-label="Comments"></label>
                
                            <textarea id="new-review-comments" class="form-control"
                                placeholder="what do you think of this place?"
                                required rows="4" maxlength="1024"></textarea>
                
                            <div id="new-review-comments-error" data-error-for="new-review-comments" class="validation-error text-danger invisible"></div>
                        </fieldset>
                
                        <div class="pull-right">

                            <!-- CANCEL BUTTON -->
                            <div >
                                <button id="new-review-btn-cancel" class="btn btn-text" type="button" title="Cancel writing my review" aria-describedby="new-review-btn-cancel-desc">
                                    Cancel
                                    <span id="new-review-btn-cancel-desc" class="sr-only">Cancel</span>
                                </button>
                            </div>

                            <!-- SUBMIT BUTTON -->
                            <div >
                                <button id="new-review-btn-submit" class="btn btn-primary" type="submit" title="Submit my review" aria-describedby="new-review-btn-submit-desc">
                                    Submit
                                    <span id="new-review-btn-submit-desc" class="sr-only">Submit my review</span>
                                </button>
                            </div>

                        </div>
                
                    </form>
                </div>

                <ul id="reviews-list" role="region" aria-live="polite"></ul>

            </section>

        </div>
    </main>

    <footer id="footer" role="region" aria-live="off"></footer>

    <script src="/restaurant.js" charset="utf-8"></script>

            src="https://use.fontawesome.com/releases/v5.0.11/js/all.js"

            crossorigin="anonymous"> -->
    </script>

</body>
</html>
