<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <script defer 
        src="https://use.fontawesome.com/releases/v5.0.11/js/all.js" 
        integrity="sha384-ImVoB8Er8knetgQakxuBS4G3RSkyD8IZVVQCAnmRJrDwqJFYUE4YOv+DbIofcO9C"
        crossorigin="anonymous">
    </script>
</head>

<body class="inside">

    <header>
        <nav id="site-header">
            <h1><a href="/">Restaurant Reviews</a></h1>

            <nav aria-label="Breadcrumb">
                <ol id="breadcrumb">
                    <li><a href="/">Home</a></li>
                </ol>
            </nav>
        </nav>
    </header>

    <main id="maincontent">

        <section id="restaurant-header">
            <h1 id="restaurant-name"></h1>
            <img id="restaurant-img">
            <p id="restaurant-cuisine"></p>
        </section>

        <div id="restaurant-body">

            <section id="restaurant-details">

                <div id="restaurant-location">

                    <h2 id="location-header">
                        <p><i class="far fa-building"></i><span>Location</span></p>
                    </h2>
                    <p id="restaurant-address"></p>

                    <h2 id="map-header">
                        <p><i class="far fa-map"></i><span>Map</span></p>
                    </h2>
                    <div id="map-container">
                        <div id="map" tabindex="0"></div>
                    </div>

                    <div>
                        <h2 id="hours-header">
                            <p><i class="far fa-clock"></i><span>Hours</span></p>
                        </h2>

                        <table id="restaurant-hours"></table>
                    </div>

            </section>

            <section id="reviews-container">
                <h2 id="reviews-header">
                    <p><i class="far fa-comments"></i><span>Reviews</span></p>
                </h2>

                <ul id="reviews-list"></ul>
            </section>

            </div>
    </main>

    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script type="text/javascript" src="/bundle.js" charset="utf-8"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>

</body>

</html>
